<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} â€“ {{ site.title }}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="layout">

    {% include header.html %}
    {% include sidebar.html %}

    <main class="main">
        {{ content }}
    </main>

</div>

<script src="/main.js"></script>
<script>
document.querySelectorAll('.sidebar a[data-project]').forEach(link => {

    link.addEventListener('mouseenter', () => {
        const slug = link.dataset.project;
        const preview = document.querySelector('.preview-item[data-project="' + slug + '"]');
        if (preview) {
            preview.classList.add('sidebar-hover');
        }
    });

    link.addEventListener('mouseleave', () => {
        const slug = link.dataset.project;
        const preview = document.querySelector('.preview-item[data-project="' + slug + '"]');
        if (preview) {
            preview.classList.remove('sidebar-hover');
        }
    });

});
</script>
</body>
</html>
